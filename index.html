<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in</title>

    <link type="text/css" href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
        <script type="text/javascript" src="js/html5shiv.js"></script>
    <![endif]-->
</head>

<body class="home">
    <div class="content">
        <div id="content_logo">
            <img src="img/circle.png" />
            <img id="bbr" src="img/bbr_logo.png" alt="" />
            <figure id="logo">
                <figcaption>
                    <h1>BBR</h1>
                </figcaption>
            </figure>
        </div>
        <section>
           <div id="wrapper_form">
            <div id="form">
                <div id="header_form">
                    <div id="logo_empresa">
                        <img src="img/logo_cliente.png" alt=""/>
                    </div>
                    <div id="bkg_miniatura">
                        <img src="img/bkg_miniatura.jpg" alt=""/>
                    </div>
                </div>
                <h2>bienvenido</h2>
                <form action="">
                   <div id="error_form"></div>
                    <div id="wrapper_usuario">
                        <div id="usuario">
                            <span><img src="img/user_icon.png"/></span>
                            <input type="text" name="usuario" placeholder="*Usuario">
                        </div>
                    </div>
                    <div id="error_usuario"></div>
                    <div id="wrapper_contrasena">
                        <div id="contrasena">
                            <span><img src="img/contrasena_icon.png"/></span>
                            <input type="text" name="contrasena" placeholder="*Contraseña">
                        </div>
                    </div>
                    <div id="error_contrasena"></div>
                    <input type="submit" name="submit" value="Ingresar"> <a href="#"><h3>Recuperar Contraseña</h3></a>
                </form>
            </div>
            </div>
        </section>
    </div>
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script type="text/javascript" src="js/validacion.js"></script>
</body>

</html>
